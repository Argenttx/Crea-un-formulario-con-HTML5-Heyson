<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://kit.fontawesome.com/9205b5306f.js" crossorigin="anonymous"></script>
    <title>Form</title>
</head>

<body>
    <div class="container-fluid pt-5">
        <div class="flex border border-3 rounded-3 m-5">
            <div class="titulo bg-light border-3 rounded-top p-2 ps-4">
                <h1 class=".bg-secondary">Payment form example</h1>
            </div>
            <div class="flex p-2 px-4 border-top border-3">
                <form class="" action="
                ">
                    <div>
                        <div class="alert alert-danger" role="alert">
                            Some fields are missing
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-6">
                            <label for=""><b>Card #</b></label>
                            <input type="number" name="" class="form-control" id=""
                                placeholder="XXXXXXXXXXXXXXXXXXXX" required/>
                        </div>
                        <div class="col-3">
                            <label><b>CVC #</b></label>
                            <input type="number" name="" class="form-control" id="" placeholder="0000" required/>
                        </div>
                        <div class="col-3">
                            <label for=""><b>Amount</b></label>
                            <div class="flex amount">
                                <p><b>$</b></p>
                                <input type="number" name="" class="form-control" id="" placeholder="Amount" required />

                            </div>
                        </div>
                    </div>
            </div>
            <div class="row p-2 px-4">
                <div class="col-6">
                    <label for=""><b>First Name</b></label>
                    <input type="text" name="" class="form-control" id="" required />
                </div>
                <div class="col-6">
                    <label for=""><b>Last Name</b></label>
                    <input type="text" name="" class="form-control" id="" required/>
                </div>
            </div>
            <div class="row p-2 px-4">
                <div class="col-6">
                    <label for=""><b>City</b></label>
                    <input type="text" name="" class="form-control" id="" required/>
                </div>
                <div class="col-3 state">
                    <label for="opciones"><b>State</b></label>
                    <!-- Utilizamos el elemento <input> de tipo "text" -->
                    <input type="text" id="opcion" name="opcion" list="opciones" class="form-control"
                        placeholder="Pick a State" required>

                    <!-- Utilizamos el elemento <datalist> para proporcionar opciones sugeridas -->
                    <datalist id="opciones">
                        <option value="EspaÃ±a">
                        <option value="China">
                        <option value="Texas">
                        <option value="Colombia">
                    </datalist>
                    </select>
                </div>
                <div class="col-1">
                    <label for=""><b>Postal Code</b></label>
                    <input type="number" name="" class="form-control" id="" required />
                </div>
                <div class="col-2">
                    <label for="date"><b>Date</b></label>
                    <input type="date" name="" id="date" class="form-control" required>
                </div>

            </div>
            <div class="row  px-4 pb-4">
                <div class="col-6 ">
                    <div></div>
                    <label for=""><b>We accept:</b></label>
                    <div class="row ps-3 ">
                        <div class=" col-5 rounded-3 iconos d-flex justify-content-around pt-2 ">
                            <form action="" class="align-items-center">
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions"required
                                        id="inlineRadio1" value="option1">
                                    <label class="form-check-label" for="inlineRadio1"><i
                                            class="fa-brands fa-cc-mastercard"></i></label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" required type="radio" name="inlineRadioOptions"
                                        id="inlineRadio2" value="option2">
                                    <label class="form-check-label" for="inlineRadio2"><i
                                            class="fa-brands fa-cc-visa"></i></label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" required type="radio" name="inlineRadioOptions"
                                        id="inlineRadio1" value="option1">
                                    <label class="form-check-label" for="inlineRadio1"><i
                                            class="fa-brands fa-cc-paypal"></i></label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input"required type="radio" name="inlineRadioOptions"
                                        id="inlineRadio2" value="option2">
                                    <label class="form-check-label" for="inlineRadio2"><i
                                            class="fa-brands fa-cc-stripe"></i></label>
                                </div>
                        </div>

                    </div>


                </div>
                <div class="col-6 Message pb-4">
                    <label for=""><b>Message</b></label>
                    <textarea name="" id="" class="form-control" cols="70" rows="2" required
                        aria-describedby="messagehelp"></textarea>
                    <div id="messagehelp" class="form-text">
                        Add any notes here.
                    </div>
                </div>
                <div class="border-top   border-3 p-3 px-4  d-flex justify-content-end ">
                    <div>
                        <button type="submit" class="btn btn-secondary">Cancel</button>
                    </div>
                    <div class="ps-3">
                        <button type="submit" class="btn btn-primary">Send</button>
                    </div>
                </div>
                </form>
            </div>


        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</body>

</html>
